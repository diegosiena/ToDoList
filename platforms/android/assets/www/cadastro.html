<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <link rel="stylesheet" type="text/css" href="css/cadastro.css" />
    <title>To Do List</title>
  </head>
  <body>

    <div class="bar bar-header bar-positive fixed">
      <h1 class="title">To Do List</h1>
    </div>

    <ion-content class="content has-header">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Suhr">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>

        <div id="form-buttons" class="padding">
          <button class="button button-block button-calm">
            Salvar
          </button>
          <button class="button button-block button-assertive" onclick="window.history.back();">
            Cancelar
          </button>
        </div>
      </div>

      <div style="height: 59px;"></div>
    </ion-content>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/ionic.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min"></script>
    <!-- <script type="text/javascript" src="js/index.js"></script> -->
  </body>
</html>
